<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States<H1>
		<ul>
		{% for state in states.values() | sort(attribute='name') %}
		<li> {{ state.id }}: <b>{{ state.name}}</b></li>
		{% endfor %}
		</ul>
		<ul>
		{% for city in state.cities|sort(attribute='name') %}
		<li>{{ city.id }}: <b>{{city.name }}</b></li>
		{% endfor %}
		</ul>
	</BODY>
</HTML>
